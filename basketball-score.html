<!DOCTYPE html>
<html>
  <head>
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="basketball-score.css">
  </head>
  
  <body>
    <div class="scoreboard">
      <div class="names">
        <h2>HOME</h2>
        <h2>GUEST</h2>
      </div>

    <div class="scores">
      <div class="home-score">
        <span id="home-score">0</span>
        </div>
      <div class="guest-score">
        <span id="guest-score">0</span>
      </div>
    </div>

    <div class="buttons">
      <div class="add-points-btn-home">
        <button class="add1" id="home-add1">+1</button>
        <button class="add2" id="home-add2">+2</button>
        <button class="add3" id="home-add3">+3</button>
      </div>

      <div class="add-points-btn-guest ">
        <button class="add1" id="guest-add1">+1</button>
        <button class="add2" id="guest-add2">+2</button>
        <button class="add3" id="guest-add3">+3</button>
      </div>
    </div>

    </div>
  </div>
    <script type="text/javascript" src="basketball-score.js"></script>
  </body>
</html>
